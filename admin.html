<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <style>
        /* [필수] JS 로드 전 무조건 숨김 처리 (FOUC 방지) */
        #dashboard-container, .dashboard-content { 
            display: none !important; 
        }
        
        #global-loader { 
            display: flex !important; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh; 
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%); 
            z-index: 9999; 
            justify-content: center; 
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        
        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(157, 78, 221, 0.2);
            border-top-color: #9d4edd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loader-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --neon-purple: #9d4edd;
            --neon-pink: #e91e84;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Noto Sans KR', 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .admin-header {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(157, 78, 221, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-header h1 {
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* User Profile Dropdown */
        .user-profile {
            position: relative;
        }

        .profile-dropdown-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .profile-dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .profile-dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: var(--bg-card);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 12px;
            padding: 10px;
            min-width: 250px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .profile-dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .dropdown-credit {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
            color: var(--neon-purple);
        }

        .dropdown-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            text-decoration: none;
        }

        .dropdown-item:hover {
            background: rgba(157, 78, 221, 0.1);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid rgba(157, 78, 221, 0.2);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--neon-purple);
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .stat-icon.purple {
            background: rgba(157, 78, 221, 0.2);
            color: var(--neon-purple);
        }

        .stat-icon.green {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .stat-icon.pink {
            background: rgba(233, 30, 132, 0.2);
            color: var(--neon-pink);
        }

        .stat-info h3 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Requests Section */
        .section {
            background: var(--bg-card);
            border: 1px solid rgba(157, 78, 221, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .request-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .request-card:hover {
            border-color: var(--neon-purple);
            background: rgba(157, 78, 221, 0.05);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .request-info h4 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .request-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <!-- [필수] 로딩 오버레이 (JS 로드 전까지 표시) -->
    <div id="global-loader">
        <div class="loader-spinner"></div>
        <p class="loader-text">대시보드를 불러오는 중...</p>
    </div>

    <!-- [필수] 대시보드 컨테이너 (JS가 권한 검사 후 표시) -->
    <div id="dashboard-container">
        <div class="container">
            <!-- Header -->
            <div class="admin-header">
                <div class="header-top">
                    <div>
                        <h1>
                            <i class="fas fa-shield-alt"></i>
                            Admin Dashboard
                        </h1>
                        <p>관리자 대시보드에 오신 것을 환영합니다</p>
                    </div>
                    
                    <!-- User Profile Dropdown -->
                    <div class="user-profile">
                        <button class="profile-dropdown-btn" id="profile-dropdown-btn">
                            <i class="fas fa-user-circle"></i>
                            <span id="user-email-display">Loading...</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        
                        <div class="profile-dropdown-menu" id="profile-dropdown-menu">
                            <div class="dropdown-header">
                                <div class="dropdown-credit">
                                    <i class="fas fa-coins"></i>
                                    <span id="header-user-credits">0</span> C
                                </div>
                            </div>
                            <a href="client-profile.html" class="dropdown-item">
                                <i class="fas fa-user"></i>
                                내 정보
                            </a>
                            <div class="dropdown-item" id="btn-logout">
                                <i class="fas fa-sign-out-alt"></i>
                                로그아웃
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="credit-amount">0</h3>
                        <p>잔여 크레딧</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="approved-count">0</h3>
                        <p>승인된 요청</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon pink">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="pending-count">0</h3>
                        <p>대기 중인 요청</p>
                    </div>
                </div>
            </div>

            <!-- Requests Section -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-list-alt"></i>
                        최근 요청 목록
                    </h2>
                </div>
                
                <div id="requests-list">
                    <!-- Requests will be loaded here -->
                    <p style="text-align: center; color: var(--text-secondary); padding: 40px;">
                        요청 목록을 불러오는 중...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard Script -->
    <script src="js/admin.js"></script>
</body>
</html>
