            }

            .dancers-table th,

        }

        console.log('üîß Admin page loaded');

        // Add dancer form submission
        document.getElementById('addDancerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('‚ûï Adding new dancer...');

            const name = document.getElementById('dancerName').value.trim();
            const genre = document.getElementById('dancerGenre').value.trim();
            let imageUrl = document.getElementById('dancerImage').value.trim();
            const isPremium = document.getElementById('isPremium').checked;

            // Validation
            if (!name || !genre) {
                showToast('Ïù¥Î¶ÑÍ≥º Ïû•Î•¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }

            // Generate random Unsplash image if not provided
            if (!imageUrl) {
                const randomId = Math.floor(Math.random() * 1000);
                imageUrl = `https://images.unsplash.com/photo-${1500000000000 + randomId}?w=400&h=400&fit=crop`;
                console.log('üé≤ Generated random image:', imageUrl);
            }

            try {
                const { data, error } = await window.supabase
                    .from('dancers')
                    .insert([{
                        name: name,
                        genre: genre,
                        image_url: imageUrl,
                        is_premium: isPremium,
                        rating: 0,
                        bio: `${name} - ${genre} ÎåÑÏÑú`

                    .select();

                if (error) {

                    return;

                // Reset form

                showToast('Îì±Î°ù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§', 'error');

        // Load dancers from database

                const { data, error } = await window.supabase
                    .from('dancers')
                    .select('*')

            }
        }

        // Render dancers in table
        function renderDancers(dancers) {
            const tbody = document.getElementById('dancersTableBody');
            const countSpan = document.getElementById('dancerCount');

            countSpan.textContent = `(${dancers.length}Î™Ö)`;

            if (dancers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            <i class="fas fa-inbox"></i><br>
                            Îì±Î°ùÎêú ÎåÑÏÑúÍ∞Ä ÏóÜÏäµÎãàÎã§
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = dancers.map(dancer => `
                <tr>
                    <td>
                        <img src="${dancer.image_url || 'https://via.placeholder.com/60'}" 
                             alt="${dancer.name}" 
                             class="dancer-img"
                             onerror="this.src='https://via.placeholder.com/60'">
                    </td>
                    <td style="font-weight: 600;">${dancer.name}</td>
                    <td>${dancer.genre || '-'}</td>
                    <td>
                        ${dancer.is_premium ? '<span class="premium-badge"><i class="fas fa-star"></i> Premium</span>' : '<span style="color: var(--text-secondary);">ÏùºÎ∞ò</span>'}
                    </td>
                    <td style="color: var(--text-secondary); font-size: 13px;">
                        ${dancer.created_at ? new Date(dancer.created_at).toLocaleDateString('ko-KR') : '-'}
                    </td>
                    <td>
                        <button class="btn-delete" onclick="deleteDancer('${dancer.id}', '${dancer.name}')">
                            <i class="fas fa-trash"></i> ÏÇ≠Ï†ú
                        </button>
                    </td>
                </tr>
            `).join('');

            console.log('‚úÖ Rendered', dancers.length, 'dancers in table');
        }

        // Delete dancer
        async function deleteDancer(id, name) {
            if (!confirm(`Ï†ïÎßêÎ°ú "${name}" ÎåÑÏÑúÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?\n\nÏù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§.`)) {
                return;
            }

            console.log('üóëÔ∏è Deleting dancer:', id, name);

            try {
                const { error } = await window.supabase
                    .from('dancers')
                    .delete()
                    .eq('id', id);

                if (error) {
                    console.error('‚ùå Delete error:', error);
                    showToast('ÏÇ≠Ï†ú Ïã§Ìå®: ' + error.message, 'error');
                    return;
                }

                console.log('‚úÖ Dancer deleted');
                showToast(`${name} ÎåÑÏÑúÍ∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§`, 'success');

                // Reload list
                setTimeout(() => loadDancers(), 500);
            } catch (err) {
                console.error('‚ùå Exception:', err);
                showToast('ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§', 'error');
            }
        }

        // Show toast notification

            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
