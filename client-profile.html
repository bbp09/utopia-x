    <link rel="stylesheet" href="css/artist-register.css">
</head>
<body class="artist-register-page">
    <!-- Header -->
    <header class="register-header">
        <div class="header-container">
            <div class="header-left">
                <a href="index.html" class="logo-link">
                    <img src="https://idfpmynjfkvtcsqcjgnm.supabase.co/storage/v1/object/public/assets/UtopiaX_logo_white_centered_512.png" alt="UTOPIA X Logo" class="logo-img">
                </a>
            </div>
            <div class="header-center">
                <h1 class="header-title">
                    <i class="fas fa-user-circle"></i>
                    내 정보
                </h1>
                <p class="header-subtitle">개인 정보 및 회사 정보를 관리하세요</p>
            </div>
            <div class="header-right">
                <a href="client-dashboard.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    <span>대시보드</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="register-main">
        <div class="container">
            <form id="profileForm" class="register-form">
                
                <!-- Section: Personal Information -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-user"></i>
                        <h2>개인 정보</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">이름 *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">연락처 *</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일 (읽기 전용)</label>
                            <input type="email" id="email" name="email" readonly style="background: #f3f4f6; cursor: not-allowed;">
                        </div>
                    </div>
                </div>

                <!-- Section: Company Information -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-building"></i>
                        <h2>회사/단체 정보</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="companyName">회사/팀 명</label>
                            <input type="text" id="companyName" name="companyName" placeholder="예: UTOPIA Entertainment">
                        </div>
                        <div class="form-group">
                            <label for="websiteUrl">웹사이트/SNS 링크</label>
                            <input type="url" id="websiteUrl" name="websiteUrl" placeholder="https://www.example.com">
                        </div>
                    </div>
                    
                    <!-- Profile Image Upload -->
                    <div class="form-group">
                        <label for="profileUpload">
                            <i class="fas fa-user-circle"></i>
                            담당자 프로필 사진
                        </label>
                        <div class="profile-upload-container">
                            <div class="profile-preview" id="profilePreview">
                                <img id="profilePreviewImg" src="" alt="프로필 미리보기" style="display: none;">
                                <div id="profilePlaceholder" class="profile-placeholder">
                                    <i class="fas fa-user"></i>
                                    <p>프로필 사진을<br>업로드해주세요</p>
                                </div>
                            </div>
                            <div class="profile-upload-actions">
                                <input type="file" id="profileUpload" accept="image/*" style="display: none;">
                                <button type="button" class="btn btn-secondary" onclick="document.getElementById('profileUpload').click()">
                                    <i class="fas fa-upload"></i>
                                    사진 업로드
                                </button>
                                <button type="button" class="btn btn-outline" id="removeProfile" style="display: none;">
                                    <i class="fas fa-trash"></i>
                                    사진 제거
                                </button>
                                <small>권장: 500x500px 이상, PNG/JPG 파일</small>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Preview Business Card -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-id-card"></i>
                            미리보기 명함
                        </label>
                        <div class="business-card-preview">
                            <div class="card-profile">
                                <img id="cardProfileImg" src="https://via.placeholder.com/80?text=Photo" alt="Profile">
                            </div>
                            <div class="card-info">
                                <h3 id="cardName">홍길동</h3>
                                <p id="cardCompany">회사명</p>
                                <p id="cardPhone">010-0000-0000</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-large btn-gradient" id="submitBtn">
                    <i class="fas fa-save"></i>
                    저장하기
                </button>
            </form>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 9999; display: none; align-items: center; justify-content: center;">
        <div style="text-align: center; color: white;">
            <i class="fas fa-spinner fa-spin" style="font-size: 48px;"></i>
            <p style="margin-top: 20px; font-size: 18px;">저장 중...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" style="position: fixed; top: 20px; right: 20px; z-index: 10000;"></div>

    <script src="js/client-profile.js"></script>
</body>
</html>
