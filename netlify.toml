# Netlify 배포 설정 파일
# utopiax.kr 도메인 배포 구성

[build]
  # 빌드 명령 (정적 사이트이므로 없음)
  command = ""
  
  # 배포할 디렉토리 (루트 디렉토리)
  publish = "."
  
  # Functions 디렉토리
  functions = "netlify/functions"

[build.environment]
  # Node.js 버전
  NODE_VERSION = "18"

# HTTPS 리다이렉트 (자동 적용)
[[redirects]]
  from = "http://utopiax.kr/*"
  to = "https://utopiax.kr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.utopiax.kr/*"
  to = "https://utopiax.kr/:splat"
  status = 301
  force = true

# SPA 라우팅 (404 페이지를 index.html로)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CSS/JS 캐싱
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 이미지 캐싱
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API Functions CORS 설정
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
