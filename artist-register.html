<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTOPIA X - 댄서 프로필 등록</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Direct Initialization -->
    <script>
        const SUPABASE_URL = 'https://idfpmynjfkvtcsqcjgnm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkZnBteW5qZmt2dGNzcWNqZ25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzQ2NTgsImV4cCI6MjA4NTI1MDY1OH0.KFmClnG-XuW818uUIMlPW0yQ7UswXvIWh-ipv6z5p4I';

        if (typeof supabase !== 'undefined') {

    </script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/artist-register.css">
</head>
<body class="artist-register-page">
    <!-- Header -->
    <header class="register-header">
        <div class="header-container">
            <div class="header-left">
                <a href="index.html" class="logo-link">
                    <img src="https://idfpmynjfkvtcsqcjgnm.supabase.co/storage/v1/object/public/assets/utopiax-logo-symbol.png" alt="UTOPIA X Logo" class="logo-img">
                    <span class="logo-text">UTOPIA X</span>
                </a>
            </div>
            <div class="header-center">
                <h1 class="header-title">
                    <i class="fas fa-star"></i>
                    댄서 프로필 등록
                </h1>
                <p class="header-subtitle">당신의 재능을 세상에 알려주세요</p>
            </div>
            <div class="header-right">
                <a href="index.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    <span>홈으로</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="register-main">
        <div class="container">
            <form id="artistRegisterForm" class="register-form">
                
                <!-- Section: Basic Info -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-user"></i>
                        <h2>기본 정보</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="stageName">활동명 *</label>
                            <input type="text" id="stageName" name="stageName" placeholder="예: DJ Koo" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">연락처 *</label>
                            <input type="tel" id="phone" name="phone" placeholder="01012345678" pattern="[0-9]{10,11}" required>
                        </div>
                        <div class="form-group">
                            <label for="region">활동 지역 *</label>
                            <select id="region" name="region" required>
                                <option value="">선택해주세요</option>
                                <option value="seoul">서울</option>
                                <option value="gyeonggi">경기</option>
                                <option value="incheon">인천</option>
                                <option value="busan">부산</option>
                                <option value="daegu">대구</option>
                                <option value="gwangju">광주</option>
                                <option value="daejeon">대전</option>
                                <option value="ulsan">울산</option>
                                <option value="sejong">세종</option>
                                <option value="gangwon">강원</option>
                                <option value="chungbuk">충북</option>
                                <option value="chungnam">충남</option>
                                <option value="jeonbuk">전북</option>
                                <option value="jeonnam">전남</option>
                                <option value="gyeongbuk">경북</option>
                                <option value="gyeongnam">경남</option>
                                <option value="jeju">제주</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Section: Genre -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-music"></i>
                        <h2>댄스 장르</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="mainGenre">Main 장르 *</label>
                            <select id="mainGenre" name="mainGenre" required>
                                <option value="">선택해주세요</option>
                                <option value="Hip-hop">Hip-hop</option>
                                <option value="Locking">Locking</option>
                                <option value="Popping">Popping</option>
                                <option value="Waacking">Waacking</option>
                                <option value="Breaking">Breaking</option>
                                <option value="House">House</option>
                                <option value="Krump">Krump</option>
                                <option value="Choreography">Choreography</option>
                                <option value="K-pop">K-pop</option>
                                <option value="Vogue">Vogue</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subGenre">Sub 장르 (선택)</label>
                            <select id="subGenre" name="subGenre">
                                <option value="">선택해주세요</option>
                                <option value="Hip-hop">Hip-hop</option>
                                <option value="Locking">Locking</option>
                                <option value="Popping">Popping</option>
                                <option value="Waacking">Waacking</option>
                                <option value="Breaking">Breaking</option>
                                <option value="House">House</option>
                                <option value="Krump">Krump</option>
                                <option value="Choreography">Choreography</option>
                                <option value="K-pop">K-pop</option>
                                <option value="Vogue">Vogue</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Section: Physical Info -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-ruler-vertical"></i>
                        <h2>신체 및 의상 정보</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="height">신장 (cm) *</label>
                            <input type="number" id="height" name="height" placeholder="170" min="140" max="210" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">체중 (kg) *</label>
                            <input type="number" id="weight" name="weight" placeholder="60" min="30" max="150" required>
                        </div>
                        <div class="form-group">
                            <label for="clothingSize">의상 사이즈 *</label>
                            <select id="clothingSize" name="clothingSize" required>
                                <option value="">선택해주세요</option>
                                <option value="85">85</option>
                                <option value="90">90</option>
                                <option value="95">95</option>
                                <option value="100">100</option>
                                <option value="105">105</option>
                                <option value="110">110</option>
                                <option value="115">115</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="shoeSize">신발 사이즈 (mm) *</label>
                            <select id="shoeSize" name="shoeSize" required>
                                <option value="">선택해주세요</option>
                                <option value="220">220</option>
                                <option value="225">225</option>
                                <option value="230">230</option>
                                <option value="235">235</option>
                                <option value="240">240</option>
                                <option value="245">245</option>
                                <option value="250">250</option>
                                <option value="255">255</option>
                                <option value="260">260</option>
                                <option value="265">265</option>
                                <option value="270">270</option>
                                <option value="275">275</option>
                                <option value="280">280</option>
                                <option value="285">285</option>
                                <option value="290">290</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Section: Portfolio Links -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-link"></i>
                        <h2>포트폴리오</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="instagramUrl">
                                <i class="fab fa-instagram"></i> Instagram
                            </label>
                            <input type="url" id="instagramUrl" name="instagramUrl" placeholder="https://instagram.com/your_id">
                        </div>
                        <div class="form-group">
                            <label for="tiktokUrl">
                                <i class="fab fa-tiktok"></i> TikTok
                            </label>
                            <input type="url" id="tiktokUrl" name="tiktokUrl" placeholder="https://tiktok.com/@your_id">
                        </div>
                        <div class="form-group">
                            <label for="youtubeUrl">
                                <i class="fab fa-youtube"></i> YouTube
                            </label>
                            <input type="url" id="youtubeUrl" name="youtubeUrl" placeholder="https://youtube.com/@your_channel">
                        </div>
                    </div>
                </div>

                <!-- Section: Vibe Tags -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-tags"></i>
                        <h2>본인 이미지 (최대 5개 선택)</h2>
                        <p class="section-description">당신의 댄스 스타일을 가장 잘 표현하는 키워드를 선택하세요</p>
                    </div>
                    <div class="tags-selection" id="vibeTagsContainer">
                        <div class="tag-chip" data-tag="Dark">Dark</div>
                        <div class="tag-chip" data-tag="Fresh">Fresh</div>
                        <div class="tag-chip" data-tag="Powerful">Powerful</div>
                        <div class="tag-chip" data-tag="Soft">Soft</div>
                        <div class="tag-chip" data-tag="Trendy">Trendy</div>
                        <div class="tag-chip" data-tag="Standard">Standard</div>
                        <div class="tag-chip" data-tag="Sexy">Sexy</div>
                        <div class="tag-chip" data-tag="Cute">Cute</div>
                        <div class="tag-chip" data-tag="Charismatic">Charismatic</div>
                        <div class="tag-chip" data-tag="Energetic">Energetic</div>
                        <div class="tag-chip" data-tag="Emotional">Emotional</div>
                    </div>
                    <p class="selection-count" id="tagCount">선택된 태그: 0 / 5</p>
                </div>

                <!-- Section: Special Skills -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-star"></i>
                        <h2>특기 사항</h2>
                    </div>
                    <div class="skills-grid">
                        <label class="skill-checkbox">
                            <input type="checkbox" name="skill_acting" value="acting">
                            <span><i class="fas fa-theater-masks"></i> 연기 가능</span>
                        </label>
                        <label class="skill-checkbox">
                            <input type="checkbox" name="skill_modeling" value="modeling">
                            <span><i class="fas fa-camera"></i> 모델 활동</span>
                        </label>
                        <label class="skill-checkbox">
                            <input type="checkbox" name="skill_acrobatic" value="acrobatic">
                            <span><i class="fas fa-running"></i> 아크로바틱</span>
                        </label>
                        <label class="skill-checkbox">
                            <input type="checkbox" name="skill_english" value="english">
                            <span><i class="fas fa-language"></i> 영어 소통</span>
                        </label>
                        <label class="skill-checkbox">
                            <input type="checkbox" name="skill_driving" value="driving">
                            <span><i class="fas fa-car"></i> 운전 가능</span>
                        </label>
                        <label class="skill-checkbox">
                            <input type="checkbox" name="skill_teaching" value="teaching">
                            <span><i class="fas fa-chalkboard-teacher"></i> 티칭/레슨</span>
                        </label>
                        <label class="skill-checkbox">
                            <input type="checkbox" name="skill_choreography" value="choreography">
                            <span><i class="fas fa-magic"></i> 안무 창작</span>
                        </label>
                    </div>
                </div>

                <!-- Section: Profile Images -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-images"></i>
                        <h2>프로필 사진 (최대 5장)</h2>
                        <p class="section-description">첫 번째 사진이 대표 프로필로 사용됩니다</p>
                    </div>
                    <div class="image-upload-container">
                        <input type="file" id="profileImages" name="profileImages" accept="image/*" multiple style="display: none;">
                        <button type="button" class="btn-upload" onclick="document.getElementById('profileImages').click()">
                            <i class="fas fa-cloud-upload-alt"></i>
                            사진 선택 (최대 5장)
                        </button>
                        <div class="image-preview-grid" id="imagePreviewGrid"></div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">
                        <i class="fas fa-times"></i>
                        취소
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-check"></i>
                        등록 완료
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>등록 중입니다...</p>
    </div>

    <script src="js/artist-register.js"></script>
</body>
</html>
